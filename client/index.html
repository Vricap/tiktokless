<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/style.css" />
    <title>Tiktokless</title>
  </head>
  <body>
    <h1><em>Consume tiktok without tiktok.</em></h1>
    <div class="wrapper">
      <iframe
        id="content-frame"
        src="{{ .Init }}"
        scrolling="no"
        style="
          height: 560px;
          border: -10px none;
          width: 300px;
          margin-top: 0px;
          margin-left: 0px;
          margin-right: 0px;
        "
      >
      </iframe>
    </div>
    <div class="btns">
      <button class="btn prevBtn">Prev</button>
      <button class="btn addBtn">Add</button>
      <button class="btn nextBtn">Next</button>
    </div>

    <div class="form unactive">
      <form action="/add" method="post">
        <input type="text" name="data" placeholder="Paste the url here" />
        <button type="submit">Add</button>
      </form>
    </div>

    <p class="index-info"></p>
    <form class="index-form unactive">
      <input style="width: 70px" type="text" placeholder="Go to..." />
      <button type="button" onclick="goTo()">Go</button>
    </form>

    <button class="delBtn">Delete</button>

    <script>
      let source = "{{ .Source }}";
    </script>
    <script src="static/script.js"></script>
  </body>
</html>
